<form action="">
    <fieldset>
        <legend>Cadastre-se</legend>
        Nome:
        <input
            type="text"
            size="60"
            name="nome"
            maxlength="50"
            value="nome, size=60, maxlength=60"
        /><br />
        Endereço:
        <input
            type="text"
            size="60"
            name="ender"
            maxlength="50"
            value="ender, size=60, maxlength=60"
        /><br />
        Email:
        <input
            type="text"
            size="60"
            name="email"
            maxlength="50"
            value="email, size=60, maxlength=60"
        /><br />

        Gênero:<br />
        <input type="radio" name="genero" checked value="masc" />masculino<br />
        <input type="radio" name="genero" value="fem" />feminino<br />

        Hobbies:<br />
        <input type="checkbox" name="estudar" value="sim " />pescar<br />
        <input type="checkbox" name="estudar" value="sim " />dormir<br />
        <input type="checkbox" name="estudar" value="sim " />estudar<br />
        <input type="checkbox" name="estudar" value="sim " />namorar<br />

        Sugestões:<br />
        <textarea rows="5" cols="20">sugest, 5x20</textarea><br />

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </fieldset>
</form>
